<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <h1>
      🌤Currently 21° in Tokyo
      <br />
    </h1>
    <h2>13° / <strong>23°</strong></h2>
    <ul>
      <li>
        <h3>🌧Tomorrow</h3>
        <p>10° / <strong>22°</strong></p>
      </li>
      <li>
        <h3>🌥 Saturday</h3>
        <p>15° / <strong>17°</strong></p>
      </li>
      <li>
        <h3>☀️ Sunday</h3>
        <p>25° / <strong>28°</strong></p>
      </li>
    </ul>

    <button>Change city</button>
    <p id="trademark">Coded by Saida Auriane</p>

    <script>
      function changeCity(newCity) {
        let h1 = document.querySelector("h1");
        h1.innerHTML = newCity;
      }

      function checkTemp() {
        let temp = prompt("What is the current temp?");
        return temp;
      }

      function isItCold(temp) {
        return temp >= 0;
      }

      function changeHeading() {
        let name = prompt(
          "Welcome to your weather page. Please enter your name"
        );

        alert(`Thank you ${name}. Now you can change city.`);
        let city = prompt("Which city are you in?");
        let newTemp = checkTemp();

        if (isItCold(newTemp)) {
          changeCity(`😆 <br /> Currently ${newTemp} °C in ${city}`);
        } else {
          changeCity(`🌬 <br /> Currently ${newTemp} °C in ${city}`);
        }
      }

      let button = document.querySelector("button");
      button.addEventListener("click", changeHeading);
    </script>
  </body>
</html>
